<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <p class="dropdown">Привет :)</p>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>

  <script>
    "use strict";

    /*
    1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
    "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
    свойство classList у элементов.
     */
    const elDropdown_item = document.querySelectorAll('.dropdown-item');
    console.log(elDropdown_item);
    elDropdown_item.forEach(el => el.classList.add('super-dropdown'));
    console.log(elDropdown_item);
    /*
    2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
    присутствует у этого элемента, либо добавить, если такого класса у элемента
    не было.
     */
    const el2 = document.querySelector('.btn').classList;
    console.log(el2);
    el2.toggle('btn-secondary');
    console.log(el2);

    /*
    3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
    присутствует класс "menu".
     */
    const el3 = document.querySelector('.menu').classList;
    console.log(el3);
    el3.remove('dropdown-menu');
    console.log(el3);
    /*
    4. Используя метод insertAdjacentHTML добавьте после div'a с классом
    "dropdown" следующую разметку:
      <a href="#">link</a>
     */


    // 4 6 и 7
    const el4 = document.querySelector('div.dropdown');
    console.log(document.body);
    el4.insertAdjacentHTML('afterend', '<a href="#">link</a>');
    console.log(document.body);

    /*
    5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
     */
    console.log(document.getElementById('dropdownMenuButton'));
    document.getElementById('dropdownMenuButton').id = 'superDropdown';
    console.log(document.getElementById('superDropdown'));

    /*
    6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
    атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
     */
    const el6 = document.querySelector('[aria-labelledby]');
    console.log(el6);
    el6.dataset.dd = '3';
    console.log(el6);
    /*
    7. Удалите атрибут type у элемента с классом "dropdown-toggle".
     */
    const el7 = document.querySelector('.dropdown-toggle');
    console.log(el7);
    el7.removeAttribute('type');
    console.log(el7);
    /*
    8. Выведите в консоль все имеющиеся атрибуты и их значения тега у которого
    есть все два класса btn и dropdown-toggle.
    Вывод каждого атрибута и значений должен выглядеть следующим образом (пример):
    Атрибут "class" содержит значение "btn btn-secondary dropdown-toggle"
     */

    const el8_attributes = document.querySelector('.btn.dropdown-toggle').attributes;
    console.log(el8_attributes);
    for (const i of el8_attributes) {
      console.log(`Атрибут "${i.name}" содержит значение "${i.value}"`);
    }
  </script>
</body>

</html>
